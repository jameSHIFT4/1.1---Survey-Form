<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>jameSHIFT4 Survey Form</title>

        </fieldset>

        <fieldset>
          <label for="textarea">What else would you improve about this site?</label>
          <textarea name="textarea" id="textarea" placeholder="Enter answer here..." rows="3" cols="30"></textarea>
        </fieldset>

        <fieldset>
          <button type="submit" id="submit">SUBMIT</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
